<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Driver Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f0f2f5;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>ðŸš— Driver Dashboard</h1>
        <p>Phase: <strong id="phase-text">Idle</strong></p>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script>
        const map = L.map('map').setView([46.770129, 23.590299], 14);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        // Icons
        const carIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/744/744465.png',
            iconSize: [32, 32], iconAnchor: [16, 16],
        });

        const pickupIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const destIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const carMarker = L.marker([0, 0], { icon: carIcon }).addTo(map);

        let pickupMarker = null;
        let destMarker = null;

        // --- Server-Sent Events (SSE) ---
        const evtSource = new EventSource("/api/location/events");

        evtSource.onmessage = function (event) {
            const data = JSON.parse(event.data);

            // Update UI immediately when server pushes data
            carMarker.setLatLng([data.lat, data.lng]);
            document.getElementById('phase-text').innerText = data.phase.toUpperCase();

            // Handle Markers
            if (data.mission) {
                if (!pickupMarker) {
                    pickupMarker = L.marker([data.mission.pickup.lat, data.mission.pickup.lng], { icon: pickupIcon })
                            .addTo(map)
                            .bindPopup("ðŸŸ¢ PICKUP LOCATION");
                }
                if (!destMarker) {
                    destMarker = L.marker([data.mission.destination.lat, data.mission.destination.lng], { icon: destIcon })
                            .addTo(map)
                            .bindPopup("ðŸ”´ DESTINATION");
                }
            } else {
                if (pickupMarker) { map.removeLayer(pickupMarker); pickupMarker = null; }
                if (destMarker) { map.removeLayer(destMarker); destMarker = null; }
            }
        };

        evtSource.onerror = function () {
            console.log("EventSource failed. Reconnecting...");
        };
    </script>
</body>

</html>
