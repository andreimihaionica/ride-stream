<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Driver Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f0f2f5;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>ðŸš— Driver Dashboard (Live)</h1>
        <p>Real-time tracking via Kafka, Redis & OpenStreetMap</p>

        <div id="status">Waiting for signal...</div>

        <div id="map"></div>

        <pre id="debug" style="margin-top:20px; color: #555; font-size: 12px;"></pre>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        const driverId = 1;

        const map = L.map('map').setView([40.7128, -74.0060], 15);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const carIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/744/744465.png',
            iconSize: [32, 32],
            iconAnchor: [16, 16],
        });

        const marker = L.marker([40.7128, -74.0060], { icon: carIcon }).addTo(map);

        async function fetchLocation() {
            try {
                const response = await fetch(`/api/location/location/${driverId}`);

                if (!response.ok) {
                    throw new Error("Driver not found yet");
                }

                const data = await response.json();

                document.getElementById('status').innerText = `Lat: ${data.lat.toFixed(5)}, Lng: ${data.lng.toFixed(5)}`;
                document.getElementById('debug').innerText = JSON.stringify(data, null, 2);

                const newLatLng = [data.lat, data.lng];
                marker.setLatLng(newLatLng);

                map.panTo(newLatLng);

            } catch (err) {
                console.log("Waiting for data...", err);
            }
        }

        setInterval(fetchLocation, 1000);
    </script>
</body>

</html>
